<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <main>
    <div class="flex-col">
      <div class="balance-component">
          <div class="balance">
            My balance <span>$921.48</span>
          </div>
      </div>
      <div class="spending-component flex-col">
        <h1>Spending - Last 7 days</h1>
        <div class="graph">
        </div>
          
        <div class="sep">
        </div>
        <div class="total-component">
          <div class="total">
            Total this month <span>$478.33</span>
          </div>
          <div class="pct-increase">
            <span>+2.4%</span> from last month
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
